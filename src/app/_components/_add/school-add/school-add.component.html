<div class="road-price">
    <form [formGroup]="schoolForm" (ngSubmit)="submitForm()" novalidate>
        <div class="form-head bg-primary text-white">
            <h3 class="m-a0">Ajout Ecole</h3>
        </div>
        <div class="form-group">
            <label>Nom</label>
            <input type="text" formControlName="name" class="form-control" maxlength="20">
        </div>
        <button type="submit" class="btn btn-primary" (click)="addSchool()">Submit</button>
    </form>
</div>
