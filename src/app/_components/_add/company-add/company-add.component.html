<div class="col-md-4">
    <div class="road-price">
        <form [formGroup]="companyForm" (ngSubmit)="submitForm()" novalidate>
            <div class="form-head bg-primary text-white">
                <h3 class="m-a0">Ajout Entreprise</h3>
            </div>
            <div class="form-group">
                <label>Nom</label>
                <input type="text" formControlName="nom" class="form-control" maxlength="20">
            </div>
            <button type="submit" class="btn btn-primary" (click)="addCompany()">Submit</button>
        </form>
    </div>
    <app-avtivity-add></app-avtivity-add>
</div>
