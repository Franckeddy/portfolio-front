<div class="col-md-4">
    <div class="road-price">
        <form [formGroup]="formationForm" (ngSubmit)="submitForm()">
            <div class="form-head bg-primary text-white">
                <h3 class="m-a0">Ajout Formation</h3>
            </div>
            <div class="form-group">
                <label>Nom</label>
                <input type="text" formControlName="name" class="form-control" maxlength="20">
            </div>
            <button type="submit" class="btn btn-primary" (click)="addFormation()">Submit</button>
        </form>
    </div>
    <app-school-add></app-school-add>
</div>
