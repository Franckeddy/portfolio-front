<header class="site-header header-transparent">
    <div class="top-bar" *ngIf="router.url === '/'">
        <div class="container">
            <div class="row">
                <div class="dlab-topbar-left">
                    <div>
                        <span>Vous etes connecté.</span>
                    </div>
                </div>
                <div class="dlab-topbar-right topbar-social">
                    <ul>
                        <li>
                            <a href="javascript:void(0);"><i class="fa fa-envelope-o"></i> Support@website.com</a>
                        </li>
                        <li><a href="#" class="site-button-link facebook hover"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="#" class="site-button-link google-plus hover"><i class="fa fa-google-plus"></i></a></li>
                        <li><a href="#" class="site-button-link twitter hover"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#" class="site-button-link linkedin hover"><i class="fa fa-linkedin"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- main header -->
    <div class="sticky-header main-bar-wraper">
        <div class="main-bar clearfix ">
            <div class="container clearfix">
                <!-- website logo -->
                <div class="logo-header mostion" *ngIf="router.url !== '/'">
                    <a href="javascript:window.history.go(-1)">
                        <div class="owl-prev"><i class="fa fa-angle-left"></i></div>
                    </a>
                </div>
                <!-- nav toggle button -->
                <button data-target=".header-nav" data-toggle="collapse" type="button" class="navbar-toggle collapsed" aria-expanded="false"> 
						<i class="fa fa-bars"></i>
					</button>
                <!-- extra nav -->
                <div class="extra-nav">
                    <div class="extra-cell ">
                        <div class="shop-cart navbar-right">
                            <button type="button" class="site-button-link cart-btn">
                                    <i class="fa fa-adjust"></i><span class="badge bg-primary"></span>
                                                        </button>
                            <ul class="dropdown-menu cart-list">
                                <li class="cart-item" routerLinkActive="active">
                                    <div class="media">
                                        <div class="media-left">
                                            <i class="fa fa-graduation-cap"></i>
                                        </div>
                                        <div class="media-body">
                                            <h6><a routerLink="school-list">Ecoles</a></h6>
                                        </div>
                                    </div>
                                </li>
                                <li class="cart-item" routerLinkActive="active">
                                    <div class="media">
                                        <div class="media-left">
                                            <i class="fa fa-building"></i>
                                        </div>
                                        <div class="media-body">
                                            <h6><a routerLink="company-list">Entreprises</a></h6>
                                        </div>
                                    </div>
                                </li>
                                <li class="cart-item" routerLinkActive="active">
                                    <div class="media">
                                        <div class="media-left">
                                            <i class="fa fa-align-center"></i>
                                        </div>
                                        <div class="media-body">
                                            <h6><a routerLink="activity-list">Secteur d'activité</a></h6>
                                        </div>
                                    </div>
                                </li>
                                <li class="cart-item" routerLinkActive="active">
                                    <div class="media">
                                        <div class="media-left">
                                            <i class="fa fa-address-card"></i>
                                        </div>
                                        <div class="media-body">
                                            <h6><a routerLink="licence-list">Permis</a></h6>
                                        </div>
                                    </div>
                                </li>
                                <li class="cart-item" routerLinkActive="active">
                                    <div class="media">
                                        <div class="media-left">
                                            <i class="fa fa-address-card"></i>
                                        </div>
                                        <div class="media-body">
                                            <h6><a routerLink="diplome-list">Diplome</a></h6>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- main nav -->
                <div class="header-nav navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li> <a href="javascript:;">Mon espace candidature <i class="fa fa-chevron-down"></i></a>
                            <ul class="sub-menu">
                                <li><a routerLink="">Créer mon CV</a></li>
                                <li><a routerLink="['/edit-candidat/',candidats.id]">Modifier mon CV</a></li>
                                <li><a routerLink="['/show-candidat/',candidats.id]">Visualiser mon CV</a></li>
                            </ul>
                        </li>
                        <li> <a href="javascript:;">Admin <i class="fa fa-chevron-down"></i></a>
                            <ul class="sub-menu">
                                <li><a [routerLink]="">Admin</a></li>
                                <li><a routerLink="[/add-candidat]">Ajout</a>
                                </li>
                            </ul>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- main header END -->
</header>
